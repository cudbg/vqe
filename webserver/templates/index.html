</div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  
    <script type="text/javascript">
  $(function() {
    var temp; 
    var tables = {{data|safe}}; 
    $("#submitBtn").click(function() {
         $.ajax({
            type: "GET",
            url: "/results",
            contentType: "application/json; charset=utf-8",
            data: { resultsValue: $('input[name="value"]').val() },
            success: function(data) {
                console.log(data); 
                $('#output').empty(); 
                 $('#output').append("<br>"); 
                $('#output').append(data.value.join("<br>"));
                var classname = document.getElementsByClassName("join");
                for (var j = 0; j < classname.length; j++) {
              
                  (function(element) {

                    element.addEventListener("click", function() {
                      retrieveJoinData(element.innerText);
                    });
                  })(classname[j]); 
                }

            }
        });     
    });
    for(var i in tables) {
       (function(index) {
            // var classname = document.getElementsByClassName(index);
            // for (var j = 0; j < classname.length; j++) {
            //   classname[j].addEventListener("click", function() {
            //       retrieveData(index);
            //   });
            // }
            document.addEventListener('click', function(e) {
            if (e.target.tagName == 'A' && e.target.classList.contains(index)) {
              retrieveData(index);
             }
             });
         })(tables[i]);

    }
 
    function retrieveData(classname) {
           $.ajax({
              type: "POST",
              url: "/tableData",
               // data: {"json_str": JSON.stringify(tables[i])},
               data: JSON.stringify({"json_str":classname}, null, '\t'),
              contentType: "application/json; charset=utf-8",
              success: function(data) {

                  console.log(classname); 
                  console.log(data); 
                  $('#output').empty(); 
                   $('#output').append("<br>"); 
                  $('#output').append(data.value.join("<br>"));
                  //$('#output').text(data.value);
              }
          });     
  
    }

    function retrieveJoinData(joinInfo) {
           $.ajax({
              type: "POST",
              url: "/joinData",
               // data: {"json_str": JSON.stringify(tables[i])},
               data: JSON.stringify({"json_str":joinInfo}, null, '\t'),
              contentType: "application/json; charset=utf-8",
              success: function(data) {
                  $('#output').empty(); 
                   $('#output').append("<br>"); 
                   $('#output').append("<table border='1' style='width:100%'>"); 
                  $('#output').append(data.value);
                  $('#output').append("</table>");
                  

                  //$('#output').text(data.value);
              }
          });     
  
    }

          temp = $('#output').html(); 
    });
     $("#saved").click(function() {
            $('#output').empty(); 
            $('#output').append("<br>"); 
            $('#output').html(temp);
    });

</script>
